<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profit Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin: 20px 0 5px;
            font-weight: bold;
            color: #444;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Profit Prediction from Startup Spending</h1>
    <h2>Enter the Values:</h2>

    <form method="post" action="/predict">
        
        <label for="Location">Choose a location:</label>
        <select name="Location" id="Location" required>
            <option value="" disabled selected>Select a state</option>
            <option value="California">California</option>
            <option value="Florida">Florida</option>
            <option value="NewYork">New York</option>
        </select>

        <div class="form-group">
            <label for="RndSpend">R&D Spend:</label>
            <input type="text" name="RndSpend" id="RndSpend" placeholder="e.g. 145000" required>
        </div>

        <div class="form-group">
            <label for="AdminSpend">Administration Spend:</label>
            <input type="text" name="AdminSpend" id="AdminSpend" placeholder="e.g. 120000" required>
        </div>

        <div class="form-group">
            <label for="MarketSpend">Marketing Spend:</label>
            <input type="text" name="MarketSpend" id="MarketSpend" placeholder="e.g. 180000" required>
        </div>

        <input type="submit" value="Predict Profit">
    </form>

</body>
</html>
